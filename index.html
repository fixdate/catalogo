                images: [
                    "[CÓDIGO DE IMAGEN 1]<br>JBL Flip 6 en color azul",
                    "[CÓDIGO DE IMAGEN 2]<br>Resistente al agua en la piscina",
                    "[CÓDIGO DE IMAGEN 3]<br>Conectividad y controles táctiles"
                ]

                name: "Muñeca Interactiva con Sonidos Barbie",
                category: "Juguetería",

                description: "Muñeca Barbie interactiva que habla, canta y responde al tacto, incluye accesorios y vestidos intercambiables para horas de diversión.",
                features: "• Más de 100 frases y canciones<br>• Sensores táctiles interactivos<br>• 5 vestidos intercambiables<br>• Accesorios incluidos<br>• Batería recargable",
                images: [

                    "[CÓDIGO DE IMAGEN 2]<br>Accesorios y vestidos extra",
                    "[CÓDIGO DE IMAGEN 3]<br>Niña jugando e interactuando"

            {
                id: 12,
                name: "Organizador Multiuso Premium IKEA",
                category: "Otros",
                priceMain: "$24.900",

                discount: "-17%",
                description: "Organizador versátil con múltiples compartimentos para mantener ordenados tus espacios, ideal para oficina, cocina o dormitorio.",
                features: "• 12 compartimentos ajustables<br>• Material resistente y duradero<br>• Diseño moderno escandinavo<br>• Fácil montaje sin herramientas<br>• Múltiples usos y espacios",
                images: [
                    "[CÓDIGO DE IMAGEN 1]<br>Organizador montado y funcional",
                    "[CÓDIGO DE IMAGEN 2]<br>Diferentes configuraciones posibles",
                    "[CÓDIGO DE IMAGEN 3]<br>En uso en oficina moderna"
                ]
            }
        ];

        let currentSlide = 0;
        let currentProduct = null;

        // Generar productos dinámicamente
        function generateProducts() {
            const grid = document.getElementById('productsGrid');
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.onclick = () => openProductModal(product);
                
                productCard.innerHTML = `
                    <div class="click-indicator">Click para ver más</div>
                    <div class="product-image-container">
                        <div class="product-image">
                            <div class="image-placeholder">
                                [CÓDIGO DE IMAGEN]<br>
                                ${product.name}
                            </div>
                        </div>
                    </div>
                    <div class="product-content">
                        <h3 class="product-name">
                            ${product.name}
                            <span class="star">★</span>
                        </h3>
                        <p class="product-category">${product.category}</p>
                        <div class="product-prices">
                            <span class="price-main">${product.priceMain}</span>
                            <span class="price-secondary">${product.priceSecondary}</span>
                            <span class="discount-badge">${product.discount}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(productCard);
            });
        }

        // Abrir modal del producto
        function openProductModal(product) {
            currentProduct = product;
            currentSlide = 0;
            
            const modal = document.getElementById('productModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalPrices = document.getElementById('modalPrices');
            const productDescription = document.getElementById('productDescription');
            const productFeatures = document.getElementById('productFeatures');
            
            // Actualizar contenido del modal
            modalTitle.textContent = product.name;
            modalPrices.innerHTML = `
                <span class="modal-price-main">${product.priceMain}</span>
                <span class="modal-price-secondary">${product.priceSecondary}</span>
                <span class="discount-badge">${product.discount}</span>
            `;
            productDescription.textContent = product.description;
            productFeatures.innerHTML = product.features;
            
            // Generar slider de imágenes
            generateImageSlider(product.images);
            
            // Mostrar modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Generar slider de imágenes
        function generateImageSlider(images) {
            const sliderContainer = document.getElementById('sliderContainer');
            const sliderDots = document.getElementById('sliderDots');
            
            // Limpiar contenido anterior
            sliderContainer.innerHTML = '';
            sliderDots.innerHTML = '';
            
            // Generar imágenes
            images.forEach((image, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slider-image';
                slideDiv.innerHTML = `
                    <div class="slider-placeholder">
                        ${image}
                    </div>
                `;
                sliderContainer.appendChild(slideDiv);
                
                // Generar dots
                const dot = document.createElement('div');
                dot.className = `slider-dot ${index === 0 ? 'active' : ''}`;
                dot.onclick = () => goToSlide(index);
                sliderDots.appendChild(dot);
            });
            
            updateSlider();
        }

        // Navegar a slide específico
        function goToSlide(slideIndex) {
            if (!currentProduct) return;
            
            currentSlide = slideIndex;
            updateSlider();
        }

        // Actualizar posición del slider
        function updateSlider() {
            const sliderContainer = document.getElementById('sliderContainer');
            const dots = document.querySelectorAll('.slider-dot');
            
            sliderContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        // Slide anterior
        function prevSlide() {
            if (!currentProduct) return;
            
            currentSlide = currentSlide > 0 ? currentSlide - 1 : currentProduct.images.length - 1;
            updateSlider();
        }

        // Slide siguiente
        function nextSlide() {
            if (!currentProduct) return;
            
            currentSlide = currentSlide < currentProduct.images.length - 1 ? currentSlide + 1 : 0;
            updateSlider();
        }

        // Cerrar modal
        function closeModal() {
            const modal = document.getElementById('productModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            currentProduct = null;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            generateProducts();
            
            // Modal controls
            document.getElementById('modalClose').onclick = closeModal;
            document.getElementById('sliderPrev').onclick = prevSlide;
            document.getElementById('sliderNext').onclick = nextSlide;
            
            // Cerrar modal al hacer click fuera
            document.getElementById('productModal').onclick = function(e) {
                if (e.target === this) {
                    closeModal();
                }
            };
            
            // Navegación con teclado
            document.addEventListener('keydown', function(e) {
                if (!currentProduct) return;
                
                switch(e.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        prevSlide();
                        break;
                    case 'ArrowRight':
                        nextSlide();
                        break;
                }
            });
            
            // Auto-slide cada 5 segundos (opcional)
            setInterval(() => {
                if (currentProduct && document.getElementById('productModal').classList.contains('active')) {
                    nextSlide();
                }
            }, 5000);
        });

        // Efectos adicionales de interacción
        document.addEventListener('mousemove', function(e) {
            const cards = document.querySelectorAll('.product-card');
            
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-15px)`;
                } else {
                    card.style.transform = '';
                }
            });
        });
    </script>
